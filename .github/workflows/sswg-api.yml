# EVENT TRIGGERS
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
on:
  push:
    branches: ["main", "dev"]
    paths:
      - "API/**"
      - "generator/**"
      - "ai_core/**"
      - "ai_validation/**"
      - "ai_recursive/**"
      - "ai_graph/**"
      - "ai_memory/**"
      - "ai_monitoring/**"
      - "ai_visualization/**"
      - ".github/workflows/sswg-api.yml"
  pull_request:
    branches: ["main", "dev"]
    paths:
      - "API/**"
      - "generator/**"
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

